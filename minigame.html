<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            color: #333;
        }
        .minesweeper-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(9, 30px); /* Adjust for desired grid size */
            grid-gap: 2px;
        }
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #eee;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }
        .cell.hidden {
            background-color: #eee;
        }
        .cell.revealed {
            background-color: #fff;
        }
        .cell.mine {
            background-color: #f00;
            color: #fff;
        }
        .cell.flagged {
            background-color: #ff0;
            color: #fff;
        }
        .game-info {
            margin-top: 20px;
        }
        .game-info span {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="minesweeper-container">
        <h1>Minesweeper</h1>
        <div class="game-info">
            <span>Mines: <span id="mines-count">0</span></span>
            <span>Time: <span id="time-count">0</span></span>
        </div>
        <div class="game-board" id="game-board"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
