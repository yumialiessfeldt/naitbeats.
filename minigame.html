<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin System - NaitBeats</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: 50px auto;
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        .login-form {
            margin-top: 20px;
        }
        .login-form label {
            display: block;
            margin-bottom: 5px;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .login-form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-form button:hover {
            background-color: #0056b3;
        }
        .error {
            color: #dc3545;
            margin-bottom: 10px;
        }
        .icon-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s ease-in-out;
        }
        .icon:hover {
            transform: scale(1.1);
        }
        .icon i {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .admin-dashboard {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: 50px auto;
            text-align: center;
        }
        .admin-dashboard h2 {
            color: #007bff;
        }
        .admin-dashboard .admin-tools {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .admin-dashboard .admin-tools a {
            display: block;
            padding: 10px 20px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .admin-dashboard .admin-tools a:hover {
            background-color: #0056b3;
        }
        /* Minesweeper Style */
        #minesweeper {
            display: grid;
            grid-template-columns: repeat(9, 30px);
            grid-template-rows: repeat(9, 30px);
            border-collapse: collapse;
            margin: 50px auto;
        }
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            user-select: none;
        }
        .cell.hidden {
            background-color: #eee;
        }
        .cell.revealed {
            background-color: #fff;
        }
        .cell.mine {
            background-color: #f00;
        }
        .cell.flagged {
            background-color: #ff0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <div class="icon-container">
            <a href="login.html" class="icon login-icon">
                <i class="fas fa-lock"></i> <span>Login</span>
            </a>
            <a href="admin.html" class="icon admin-icon" style="display: none;">
                <i class="fas fa-cogs"></i> <span>Admin Tools</span>
            </a>
        </div>
    </div>
    <div class="container login-form" id="loginForm">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
            <div id="error-message" class="error"></div>
        </form>
    </div>
    <div class="container admin-dashboard" id="adminDashboard" style="display: none;">
        <h2>Admin Dashboard</h2>
        <div class="admin-tools">
            <a href="#">Manage Users</a>
            <a href="#">View Reports</a>
            <a href="#">Settings</a>
        </div>
    </div>
    <div id="minesweeper">
        </div>
    <script>
        // This is where you would implement the JavaScript logic for
        // handling form submissions, authentication, and showing/hiding
        // icons and sections based on authentication status.
        // Example for showing/hiding the dashboard:
        if (localStorage.getItem('isAuthenticated') === 'true') {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('adminDashboard').style.display = 'block';
        } else {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('adminDashboard').style.display = 'none';
        }
        // ... rest of the JavaScript code ...
        // Minesweeper Logic (Basic)
        const gridSize = 9;
        const minesCount = 10;
        const minesweeperGrid = document.getElementById('minesweeper');
        // Create the grid
        for (let i = 0; i < gridSize * gridSize; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell', 'hidden');
            cell.addEventListener('click', handleClick);
            minesweeperGrid.appendChild(cell);
        }
        // Generate mine positions (replace with a better random distribution algorithm)
        const mines = [];
        while (mines.length < minesCount) {
            const randomIndex = Math.floor(Math.random() * (gridSize * gridSize));
            if (!mines.includes(randomIndex)) {
                mines.push(randomIndex);
            }
        }
        function handleClick(event) {
            const cell = event.target;
            const cellIndex = Array.from(minesweeperGrid.children).indexOf(cell);
            if (mines.includes(cellIndex)) {
                // Game Over: Reveal all mines
                revealMines();
                alert('Game Over!');
            } else {
                revealCell(cellIndex);
            }
        }
        function revealCell(index) {
            const cell = minesweeperGrid.children[index];
            if (cell.classList.contains('hidden')) {
                cell.classList.remove('hidden');
                cell.classList.add('revealed');
            }
        }
        function revealMines() {
            mines.forEach(index => {
                const cell = minesweeperGrid.children[index];
                cell.classList.remove('hidden');
                cell.classList.add('mine');
            });
        }
    </script>
</body>
</html>
