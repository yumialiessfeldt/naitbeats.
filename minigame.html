<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minigame - Snake</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        canvas {
            display: block;
            margin: 20px auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <main class="container">
        <section>
            <h2>Snake Minigame</h2>
            <p>Use the arrow keys to control the snake. Try to collect as many points as you can!</p>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </section>
    </main>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let snake = [{ x: 200, y: 200 }];
        let food = { x: 100, y: 100 };
        let direction = { x: 0, y: 0 };
        let score = 0;

        function drawRect(x, y, size, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, size, size);
        }

        function update() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            if (head.x === food.x && head.y === food.y) {
                score++;
                food = { x: Math.floor(Math.random() * 20) * 20, y: Math.floor(Math.random() * 20) * 20 };
            } else {
                snake.pop();
            }

            snake.unshift(head);

            if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height || snake.some((s, i) => i !== 0 && s.x === head.x && s.y === head.y)) {
                alert(`Game over! Your score: ${score}`);
                snake = [{ x: 200, y: 200 }];
                direction = { x: 0, y: 0 };
                score = 0;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawRect(food.x, food.y, 20, 'red');

            snake.forEach(segment => drawRect(segment.x, segment.y, 20, 'green'));

            update();
        }

        function changeDirection(event) {
            switch (event.key) {
                case 'ArrowUp':
                    direction = { x: 0, y: -20 };
                    break;
                case 'ArrowDown':
                    direction = { x: 0, y: 20 };
                    break;
                case 'ArrowLeft':
                    direction = { x: -20, y: 0 };
                    break;
                case 'ArrowRight':
                    direction = { x: 20, y: 0 };
                    break;
            }
        }

        document.addEventListener('keydown', changeDirection);

        setInterval(draw, 150);
    </script>
</body>
</html>
