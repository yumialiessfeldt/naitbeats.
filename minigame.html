<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="minesweeper.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>
        body {
            background-color: #222;
            color: #eee;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .minesweeper-container {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 800px;
            width: 100%;
            margin: 50px auto;
        }
        h1 {
            color: #ffd700;
            margin-bottom: 20px;
        }
        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(9, 30px); /* Added */
            gap: 2px;
        }
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #444;
            background-color: #eee;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
        }
        .hidden {
            background-color: #eee; /* Added */
        }
        .revealed {
            background-color: #ddd;
        }
        .flagged {
            background-color: #ff0000;
            cursor: default;
        }
        .mine {
            background-color: #ff0000;
            background-image: url("https://cdn-icons-png.flaticon.com/512/1753/1753914.png"); /* Added */
            background-size: contain;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="minesweeper-container">
        <h1>Minesweeper</h1>
        <div class="game-info">
            <span>Mines: <span id="mines-count">0</span></span>
            <span>Time: <span id="time-count">0</span></span>
        </div>
        <div class="game-board" id="game-board"></div>
    </div>
    <script>
        const board = [];
        const rows = 9;
        const cols = 9;
        const totalMines = 10;
        const gameBoard = document.getElementById('game-board');
        const minesCount = document.getElementById('mines-count');
        const timeCount = document.getElementById('time-count');
        let timeInterval;
        function initializeBoard() {
            minesCount.textContent = totalMines;
            for (let i = 0; i < rows; i++) {
                board[i] = [];
                for (let j = 0; j < cols; j++) {
                    board[i][j] = {
                        isMine: false, 
                        adjacentMines: 0,
                        revealed: false,
                        flagged: false
                    };
                    const cell = document.createElement('div');
                    cell.classList.add('cell', 'hidden');
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', handleCellClick);
                    cell.addEventListener('contextmenu', handleCellRightClick);
                    gameBoard.appendChild(cell);
                }
            }
            placeMines();
            calculateAdjacentMines();
        }
        function placeMines() {
            let minesPlaced = 0;
            while (minesPlaced < totalMines) {
                let row = Math.floor(Math.random() * rows);
                let col = Math.floor(Math.random() * cols);
                if (!board[row][col].isMine) {
                    board[row][col].isMine = true;
                    minesPlaced++;
                }
            }
        }
        function calculateAdjacentMines() {
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (board[i][j].isMine) continue; // Skip mine cells
                    board[i][j].adjacentMines = countAdjacentMines(i, j);
                }
            }
        }
        function countAdjacentMines(row, col) {
            let count = 0;
            for (let i = row - 1; i <= row + 1; i++) {
                for (let j = col - 1; j <= col + 1; j++) {
                    if (i >= 0 && i < rows && j >= 0 && j < cols && board[i][j].isMine) {
                        count++;
                    }
                }
            }
            return count;
        }
        function handleCellClick(event) {
            if (timeInterval === undefined) {
                startTimer();
            }
            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);
            if (board[row][col].flagged) return; // Ignore if flagged
            if (board[row][col].isMine) {
                // Game Over
                gameOver();
                return;
            }
            revealCell(row, col);
            if (checkWin()) {
                // You Win!
                alert('You Win!');
                clearInterval(timeInterval);
                timeInterval = undefined;
            }
        }
        function handleCellRightClick(event) {
            event.preventDefault();
            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);
            board[row][col].flagged = !board[row][col].flagged;
            updateCellDisplay(row, col);
        }
        function revealCell(row, col) {
            if (board[row][col].revealed || board[row][col].flagged) return;
            board[row][col].revealed = true;
            updateCellDisplay(row, col);
            if (board[row][col].adjacentMines === 0) {
                // Recursively reveal adjacent cells
                for (let i = row - 1; i <= row + 1; i++) {
                    for (let j = col - 1; j <= col + 1; j++) {
                        if (i >= 0 && i < rows && j >= 0 && j < cols) {
                            revealCell(i, j);
                        }
                    }
                }
            }
        }
        function updateCellDisplay(row, col) {
            const cell = gameBoard.children[row * cols + col];
            if (board[row][col].revealed) {
                cell.classList.remove('hidden');
                cell.classList.add('revealed');
                if (board[row][col].adjacentMines > 0) {
                    cell.textContent = board[row][col].adjacentMines;
                }
            } else if (board[row][col].flagged) {
                cell.classList.add('flagged');
            } else {
                cell.classList.remove('flagged');
                cell.classList.add('hidden');
                cell.textContent = '';
            }
        }
        function gameOver() {
            clearInterval(timeInterval);
            timeInterval = undefined;
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (board[i][j].isMine) {
                        updateCellDisplay(i, j);
                        const cell = gameBoard.children[i * cols + j];
                        cell.classList.add('mine');
                    }
                }
            }
            alert('Game Over! You hit a mine.');
        }
        function checkWin() {
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (!board[i][j].isMine && !board[i][j].revealed) {
                        return false;
                    }
                }
            }
            return true;
        }
        function startTimer() {
            let seconds = 0;
            timeInterval = setInterval(() => {
                timeCount.textContent = seconds++;
            }, 1000);
        }
        initializeBoard();
        const resetButton = document.getElementById('reset-button');
        resetButton.addEventListener('click', () => {
    </script>
</body>
</html>
