<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact NaitBeats</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            background: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
        }
        form {
            max-width: 500px;
            margin: 50px auto;
            background: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        form label {
            color: #e0e0e0;
        }
        form input, form textarea {
            background: #2b2b2b;
            color: #e0e0e0;
            border: 1px solid #333;
        }
        form input:focus, form textarea:focus {
            outline: none;
            border-color: #807773;
        }
        button {
            background: #807773;
            color: #121212;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        button:hover {
            background: #e5c200;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h2>Contact Me</h2>
            <p>Feel free to send me a message below, and Iâ€™ll get back to you as soon as possible.</p>
            <form action="mailto:docclydet3@gmail.com" method="post" enctype="text/plain">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
</body>
</html>
